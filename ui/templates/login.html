<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamizhi Login</title>
    <style>
        body {
            background: black;
            color: gold;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 1px solid gold;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        a {
            color: gold;
            text-decoration: none;
        }
        hr {
            margin: 20px 0;
            border: 0.5px solid gold;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Tamizhi</h2>

        <!-- Login Form -->
        <form method="post" action="/login">
            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>New user? <a href="/signup">Create account</a></p>

        <hr>

        <!-- Google Login -->
        <a href="/auth/google">
            <button type="button">Continue with Google</button>
        </a>
    </div>

</body>
</html>
